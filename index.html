<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>bubble sorting</title>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <div class="arrow-container left">
        <div class="arrow-container-incline">
          <span class="top-line"></span>
          <span class="bot-line"></span>
        </div>
        <div class="arrow-container-vertical">
          <span class="vertical-line"></span>
        </div>
      </div>
      <h1>Bubble sort</h1>
      <div class="arrow-container right">
        <div class="arrow-container-vertical">
          <span class="vertical-line right"></span>
        </div>
        <div class="arrow-container-incline">
          <span class="top-line right"></span>
          <span class="bot-line right"></span>
        </div>
      </div>
    </div>
    <div class="values-container">
      <div class="values-container-inner">
        <div class="value">
          <input class="value-input" type="text" value="6">
          <div class="value-number">
            55
          </div>
        </div>
        <div class="value">
          <input class="value-input" type="text" value="12">
          <div class="value-number">
            7
          </div>
        </div>
        <div class="value">
          <input class="value-input" type="text" value="1">
          <div class="value-number">
            12
          </div>
        </div>
        <div class="value">
          <input class="value-input" type="text" value="-5">
          <div class="value-number">
            6
          </div>
        </div>
        <div class="value">
          <input class="value-input" type="text" value="22">
          <div class="value-number">
            22
          </div>
        </div>
        <div class="value">
          <input class="value-input" type="text" value="-40">
          <div class="value-number">
            1
          </div>
        </div>
      </div>
      <div class="button-container">
        <button class="button sort-button">sort</button>
        <button class="button fill-button">fill</button>
        <button class="button reset-button">reset</button>
      </div>
    </div>
  </div>
  <script src="util.js"></script>
  <script src="bubble sort/bubbleSort.js"></script>
  <script src="selection sort/selectionSort.js"></script>
  <script src="insertion sort/insertionSort.js"></script>
  <script src="merge sort/mergeSort.js"></script>
  <script src="quick sort/quickSort.js"></script>
  <script src="buttons.js"></script>
</body>
</html>
