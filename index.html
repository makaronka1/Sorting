<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>bubble sorting</title>
</head>
<body>
  <div class="container">
    <h1>Bubble sort</h1>
    <div class="values-container">
      <div class="values-container-inner">
        <div class="value">
          <input class="value-input" type="text">
          <div class="value-number">
            55
          </div>
        </div>
        <div class="value">
          <input class="value-input" type="text">
          <div class="value-number">
            7
          </div>
        </div>
        <div class="value">
          <input class="value-input" type="text">
          <div class="value-number">
            12
          </div>
        </div>
        <div class="value">
          <input class="value-input" type="text">
          <div class="value-number">
            6
          </div>
        </div>
        <div class="value">
          <input class="value-input" type="text">
          <div class="value-number">
            22
          </div>
        </div>
        <div class="value">
          <input class="value-input" type="text">
          <div class="value-number">
            1
          </div>
        </div>
      </div>
      <div class="button-container">
        <button class="button sort-button">sort</button>
        <button class="button reset-button">reset</button>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
